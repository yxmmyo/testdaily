<!DOCTYPE html>
<!-- 注释的写法：html中只能写为尖括号！-- --尖括号，js中可以写//-->
<html lang="en">
<!-- 头标签：不作为网页展示的内容，设置网页配置的内容 -->
<head>
    <!-- 设置网页编码格式 -->
    <meta charset="UTF-8">
    <!-- 设置网页标题-->
    <title>登录</title>
    <!-- js的使用方式：1.引入一个js文件，在js中写代码-->
    <script type="text/javascript" src="http://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js" ></script>
    <script>
        //2.这里写js代码：html中，直接写js
    </script>
    <!-- css的使用方式：1.引入css文件-->
    <link rel="stylesheet" href="替换为css文件路径">
    <!-- css的使用方式：2.直接在html里写css样式-->
    <style>

    </style>
</head>
<!-- body标签：网页要展示的内容，一般叫做dom元素/dom标签-->
<body>
    <h1>这是标题1</h1>
    <h2>这是标题2</h2>
    <h3>这是标题3</h3>

    <p>段落1</p>
    <p>段落2</p>

    <form>
        账号：<input type="text" name="输入账号" placeholder="请输入账号">
        <br>
        密码：<input type="password" name="输入密码" placeholder="请输入密码">
        <br>
        <input type="submit" name="请提交" placeholder="点我提交">
    </form>
</body>
</html>
